<div class="container">
    <h1>Flights</h1>
    <a href="#" routerLink="/Flights/create/" class="btn btn-success">+ Create A Flight</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Job</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flight of flights">
                <td>{{ flight.firstName }}</td>
                <td>{{ flight.lastName }}</td>
                <td>{{ flight.email }}</td>
                <td>{{ flight.job }}</td>
                <td>{{ flight.age }}</td>            
            </tr>
        </tbody>
    </table>
</div>
