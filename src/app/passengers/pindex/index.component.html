<div class="container">
    <h1>Passengers</h1>
    <a href="#" routerLink="/person/create/" class="btn btn-success">+ Create A Passenger</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Job</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers">
                <td>{{ passenger.firstName }}</td>
                <td>{{ passenger.lastName }}</td>
                <td>{{ passenger.email }}</td>
                <td>{{ passenger.job }}</td>
                <td>{{ passenger.age }}</td>            
            </tr>
        </tbody>
    </table>
</div>
