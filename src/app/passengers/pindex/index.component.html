<div class="container">
    <h1>Passengers</h1>
    <a href="#" routerLink="/Passengers/create/" class="btn btn-success">+ Create A Passenger</a>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Job</th>
                <th scope="col">Age</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let passenger of passengers">
                <td>{{ passenger.firstName }}</td>
                <td>{{ passenger.lastName }}</td>
                <td>{{ passenger.email }}</td>
                <td>{{ passenger.job }}</td>
                <td>{{ passenger.age }}</td>
                <td>
                    <button routerLink="/Passengers/edit/" class="btn btn-info">
                        
                        Edit
                    </button>
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </td>          
            </tr>
        </tbody>
    </table>
</div>
